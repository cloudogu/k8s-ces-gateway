ingress-nginx:
  controller:
    ingressClass: k8s-ecosystem-ces-service
    service:
      external:
        enabled: false
      ports:
        http: 80
        https: 443
    scope:
      enabled: true
      namespace: "$(POD_NAMESPACE)"
    extraArgs:
      controller-class: "k8s.io/nginx-ingress"
      validating-webhook: ":8443"
      validating-webhook-certificate: /usr/local/certificates/cert
      validating-webhook-key: /usr/local/certificates/key
      default-ssl-certificate: "$(POD_NAMESPACE)/ecosystem-certificate"
      tcp-services-configmap: "$(POD_NAMESPACE)/tcp-services"
      udp-services-configmap: "$(POD_NAMESPACE)/udp-services"
    extraVolumes:
      - name: nginx-template
        emptyDir: {}
      - name: ces-config
        configMap:
          name: k8s-ces-gateway-ces-config-conf
    extraVolumeMounts:
      - name: nginx-template
        mountPath: /etc/nginx/template
      - name: ces-config
        mountPath: /etc/nginx/ces-config
        readOnly: true
    extraInitContainers:
      - name: patch-nginx-template
        image: registry.k8s.io/ingress-nginx/controller:v1.13.1
        volumeMounts:
          - name: nginx-template
            mountPath: /work
        command:
          - /bin/sh
          - -c
          - |
            set -euo pipefail
            cp /etc/nginx/template/nginx.tmpl /work/nginx.tmpl
            includeCesConfig='  include /etc/nginx/ces-config/*.conf;'
            serverIncludesKey='{{ if not (empty \$server\.ServerSnippet) }}'
            sed -i "/${serverIncludesKey}/i ${includeCesConfig}" /work/nginx.tmpl
    proxySetHeaders:
      # Disable gzip encoding for proxy applications, so that the response can be processed by subfilters
      Accept-Encoding: "identity"
    config:
      allow-snippet-annotations: "true"
      annotations-risk-level: "Critical"
      disable-access-log: "false"
      error-log-level: "info"
      strict-validate-path-type: "false"